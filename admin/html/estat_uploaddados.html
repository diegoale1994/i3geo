<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Upload de dados</title>
<style type="text/css">
/*margin and padding on body element
          can introduce errors in determining
          element position and are not recommended;
          we turn them off as a foundation for YUI
          CSS treatments. */
body {
	margin: 0;
	padding: 0;
}
</style>
<script type="text/javascript" src="../js/core.js"></script>
<script type="text/javascript" src="../dicionario/core.js"></script>
<script type="text/javascript" src="../dicionario/estat_uploaddados"></script>
<script type="text/javascript" src="../../classesjs/classe_php.js"></script>
<script type="text/javascript" src="../../ferramentas/metaestat/index.js"></script>
<script type="text/javascript" src="../js/estat_uploaddados.js"></script>
<link rel="stylesheet" type="text/css" href="admin.css">

</head>
<body class=" yui-skin-sam fundoPonto">
	<div class="bordaSuperior">&nbsp;</div>
	<div class="mascaraPrincipal" id="divGeral">
		<div id=cabecalhoPrincipal></div>
		<h1>
			{{{estatUpload}}} <img
				src="../imagens/04.png" style="cursor: pointer" id=botaoAjuda />
		</h1>

		<div id="formulario" style="display: none">
			<div id="ajuda" style="display: none">
				<div class="hd">{{{ajuda}}}</div>
				<div class="bd" style="height: 144px; overflow: auto">
					{{{txtAjuda}}}
				</div>
				<div class="ft"></div>
			</div>
			<p>
				{{{txtUpload}}}

			<div id="i3GEOadminUploaddadosConexao" style="left: -5px;"></div>
			<div id="i3GEOadminUploaddadosVariaveis" style="left: -5px;"></div>
			<div id="i3GEOadminUploaddadosMedidas" style="left: -5px;"></div>
			<br>
			<fieldset>
				<legend>{{{uploadValores}}}</legend>
				<form id=i3GEOupload target="i3GEOuploadiframe" action="../php/metaestat_uploaddados_submit.php" onsubmit="i3GEOadmin.uploaddados.upload.submit();"
					method="post" ENCTYPE="multipart/form-data">
					<p class="paragrafo">
						<input type="file" size=42 name="i3GEOuploadArquivo"
							style="top: 0px; left: 0px; cursor: pointer;">
					</p>
					<input type="hidden" name="MAX_FILE_SIZE" value="1000000">
					<input type="submit" value="Enviar" >
				</form>
				<br>
				<div id="i3GEOadminEditorColunas" style="left: -5px;"></div>
				<iframe id="i3GEOuploadiframe" name="i3GEOuploadiframe" src="#" style="width:300;height:400;border:0px solid #fff;"></iframe>
			</fieldset>
		</div>
	</div>
	<div id=logajax style="display: block"></div>
	<script>
		/*

		 59 Temple Street, Suite 330, Boston, MA 02111-1307 USA.

		 Arquivo:

		 i3geo/admin/html/estat_uploaddados.html
		 */

		//necessario para a ferramenta login e outras
		i3GEO.configura = {
			locaplic : "../.."
		};
		core_parseMustacheBody(i3GEOadmin.estat_uploaddados.dicionario);
		cabecalhoMetaestat("cabecalhoPrincipal", "uploaddados");

		temp = function() {
			document.getElementById("formulario").style.display = "block";
			i3GEOadmin.uploaddados.inicia();
		};
		i3GEO.login.verificaOperacao("admin/metaestat/geral",i3GEO.configura.locaplic, temp, "sessao",i3GEO.login.dialogo.abreLogin);
	</script>
</body>
