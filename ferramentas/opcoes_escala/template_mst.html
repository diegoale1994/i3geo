<div style='margin-left: 5px'>
	<p class='paragrafo'>{{{incluiNoMapa}}}:</p>
	<div class='styled-select'>
		<select id='i3GEOopcoesEscalastatus'>
			<option value=3>{{{sim}}}</option>
			<option value=1>{{{nao}}}</option>
			<option value=0>---</option>
		</select>
	</div>
	<br>
	<p class='paragrafo'>{{{largura}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>
		<input type='text' id='i3GEOopcoesEscalaw' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{altura}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>
		<input type='text' id='i3GEOopcoesEscalah' value='' />
	</div>

	<p class='paragrafo'>{{{unidade}}}:</p>
	<div class='styled-select'>
		<select id='i3GEOopcoesEscalaunidade'>
			<option value='3' selected>Metros</option>
			<option value='4'>Km</option>
		</select>
	</div>
	<br>
	<p class='paragrafo'>{{{estilo}}}:</p>
	<div class='styled-select'>
		<select id='i3GEOopcoesEscalaestilo'>
			<option value='0' selected>{{{bloco}}}</option>
			<option value='1'>{{{linear}}}</option>
			<option value='2'>{{{semBarra}}}</option>
		</select>
	</div>
	<br>
	<p class='paragrafo'>{{{intervalos}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>

	<p class='paragrafo'>{{{cor}}}:</p>

		<input type='text' id='i3GEOopcoesEscalacor' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{fundo}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOopcoesEscalabcor' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{contorno}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOopcoesEscalaocor' value='' />
	</div>
	<br>
	<p class='paragrafo'>
		<input id='i3GEOopcoesEscalabotao1' size='20' type='button' value='{{{aplica}}}' />
	</p>
	<p class='paragrafo'>
		<input id='i3GEOopcoesEscalabotao2' size='20' type='button' value='{{{testa}}}' />
	</p>
	<br>
	<img src='' id='i3GEOopcoesEscalateste' />
