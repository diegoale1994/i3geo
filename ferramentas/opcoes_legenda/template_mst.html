<div style='margin-left: 5px'>
	<p class='paragrafo'>{{{incluiNoMapa}}}:</p>
	<div class='styled-select'>
		<select id='i3GEOopcoesLegendastatus'>
			<option value='3'>{{{sim}}}</option>
			<option value='1'>{{{nao}}}</option>
			<option value='0'>---</option>
		</select>
	</div>
	<br>
	<p class='paragrafo'>{{{corFundo}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOopcoesLegendaimagecolor' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{contornoSimbolos}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOopcoesLegendaoutlinecolor' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{posicao}}}:</p>
	<div class='styled-select'>
		<select id='i3GEOopcoesLegendaposition'>
			<option value='101'>{{{supEsquerdo}}}</option>
			<option value='107'>{{{supCentro}}}</option>
			<option value='103' selected>{{{supDireito}}}</option>
			<option value='104'>{{{infEsquerdo}}}</option>
			<option value='108'>{{{infCentro}}}</option>
			<option value='102'>{{{infDireito}}}</option>
		</select>
	</div>
	<br>
	<p class='paragrafo'>{{{espacamentoY}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>
		<input type='text' id='i3GEOopcoesLegendakeyspacingy' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{espacamentoX}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>
		<input type='text' id='i3GEOopcoesLegendakeyspacingx' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{tamanhoSimboloY}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>
		<input type='text' id='i3GEOopcoesLegendakeysizey' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{tamanhoSimboloX}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>
		<input type='text' id='i3GEOopcoesLegendakeysizex' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{tamanhoTexto}}}:</p>
	<div class='i3geoForm i3geoFormIconeEdita'>
		<input type='text' id='i3GEOopcoesLegendalabelsize' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{fonte}}}:</p>
	<div class='styled-select' id='i3GEOopcoesLegendafontef'></div>

	<br>
	<p class='paragrafo'>
		<input id='i3GEOopcoesLegendabotao1' size='20' type='button' value='{{{aplica}}}' />
	</p>
	<br>
	<p class='paragrafo'>
		<input id='i3GEOopcoesLegendabotao2' size='20' type='button' value='{{{testa}}}' />
	</p>
	<br>
	<img alt='teste' src='' id='i3GEOopcoesLegendatesteLegenda' style='display: none' />
</div>
