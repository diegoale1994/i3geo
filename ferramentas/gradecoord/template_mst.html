<div style='margin-left: 5px'>
	<p class='paragrafo'>{{{intervalo}}}:</p>
	<div class='i3geoForm i3geoFormIconeNumero'>
		<input type='number' id='i3GEOgradeCoordintervalo' value='2' />
	</div>
	<br>
	<p class='paragrafo'>{{{cor}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOgradeCoordcorlinha' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{largura}}}:</p>
	<div class='i3geoForm i3geoFormIconeNumero'>
		<input type='number' id='i3GEOgradeCoordlarguralinha' value='1' />
	</div>
	<br>
	<p class='paragrafo'>{{{tipoLinha}}}:</p>
	<div class='styled-select'>
		<select id='i3GEOgradeCoordtipolinha'>
			<option value='linha'>{{{solido}}}</option>
			<option value='ferrovia-line2'>{{{tracejado}}}</option>
		</select>
	</div>
	<br>
	<p class='paragrafo'>Inclui textos:</p>
	<div class='styled-select'>
		<select id='i3GEOgradeCoordincluitexto'>
			<option value='sim'>{{{sim}}}</option>
			<option value='nao'>{{{nao}}}</option>
		</select>
	</div>
	<br>
	<p class='paragrafo'>{{{tamanhoTexto}}}:</p>
	<div class='i3geoForm i3geoFormIconeNumero'>
		<input type='number' id='i3GEOgradeCoordtamanhotexto' value='10' />
	</div>
	<br>
	<p class='paragrafo'>{{{fonteTexto}}}:</p>
	<div class='styled-select' id='i3GEOgradeCoordfontef'></div>
	<br>
	<p class='paragrafo'>{{{corMascara}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOgradeCoordmascara_i' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{corSombra}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOgradeCoordshadowcolor' value='' />
	</div>
	<br>
	<p class='paragrafo'>{{{deslocamentoSombra}}} X:</p>
	<div class='i3geoForm i3geoFormIconeNumero'>
		<input type='number' id='i3GEOgradeCoordshadowsizex' value='0' />
	</div>
	<br>
	<p class='paragrafo'>{{{deslocamentoSombra}}} Y:</p>
	<div class='i3geoForm i3geoFormIconeNumero'>
		<input type='number' id='i3GEOgradeCoordshadowsizey' value='0' />
	</div>
	<br>
	<p class='paragrafo'>{{{corTexto}}}:</p>
	<div class='i3geoForm100 i3geoFormIconeAquarela'>
		<input type='text' id='i3GEOgradeCoordcortexto' value='' />
	</div>

	<br>
	<p class='paragrafo'>
		<input id='i3GEOgradeCoordbotao1' size='10' type='button' value={{{criaGrade}}} />
	</p>
</div>
