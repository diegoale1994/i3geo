<div style='padding: 5px; background-color: #F2F2F2; top: 0px; left: 0px; display: block; width: 98%;' id='i3GEOheatmapresultado'>
	<div id='i3GEOFgradeDePontost0'>
		<img class='i3GeoExemploImg'
			src='{{{locaplic}}}/ferramentas/heatmap/exemplo.png' />
		<p class='paragrafo'>{{{ajuda}}}
		<p class='paragrafo'>{{{ajuda2}}}
	</div>
	<div id='i3GEOF.heatmap.t1'>
		<p class='paragrafo'>{{{selecionaTema}}}:</p>
		<div id='i3GEOheatmapSelTemas' class='styled-select'></div>
	</div>
	<div id='i3GEOF.heatmap.t2'>
		<p class='paragrafo'>{{{valorPonto}}}</p>
		<div class='i3geoForm i3geoFormIconeEdita'>
			<input id='i3GEOheatmapd' type='text' value='1' />
		</div>
		<br>
		<p class='paragrafo'>{{{selecionaAtributo}}}</p>
		<div class='styled-select' id='i3GEOheatmapondeItens' style='display: block'></div>
	</div>
	<div id='i3GEOF.heatmap.t3'>
		<p class='paragrafo'>
			{{{tituloNovaCamada}}}<br>
		</p>
		<div class='i3geoForm i3geoFormIconeEdita'>
			<input id='i3GEOheatmapTitulo' type='text' value='Mapa de calor' />
		</div>
		<br>
		<br>
		<p class='paragrafo'>
			{{{valorRaio}}}<br>
		</p>
		<div class='i3geoForm i3geoFormIconeNumero'>
			<input id='i3GEOheatmapRaio' type='number' size='10' value='15' />
		</div>
		<br>
		<br>
		<p class='paragrafo'>
			{{{opacidade}}}<br>
		</p>
		<div class='i3geoForm i3geoFormIconeEdita'>
			<input id='i3GEOheatmapOpacidade' type='text' size='10' value='50' />
		</div>
	</div>
	<div id='i3GEOF.heatmap.t4'>
		<p class='paragrafo'>
			{{{adicionaTema}}}<br>
			<br>
			<input id='i3GEOheatmapbotao1' type='button' value='{{{criaCamada}}}' />
	</div>
</div>
<div style='top: 10px; left: 0px; display: block; width: 98%; color: red' id='i3GEOheatmapfim'></div>
