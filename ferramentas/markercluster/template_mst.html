<div style='padding: 5px; background-color: #F2F2F2; top: 0px; left: 0px; display: block; width: 98%;' id='i3GEOmarkerclusterresultado'>
	<div id='i3GEOFgradeDePontost0'>
		<img class='i3GeoExemploImg' src='{{{locaplic}}}/ferramentas/markercluster/exemplo.png' />
		<p class='paragrafo'>{{{ajuda}}}
		<p class='paragrafo'>{{{ajuda2}}}
	</div>
	<div id='i3GEOF.markercluster.t1'>
		<p class='paragrafo'>{{{selecionaTema}}}:
		<div class='styled-select' id='i3GEOmarkerclusterSelTemas'></div>
	</div>
	<div id='i3GEOF.markercluster.t2'>
		<p class='paragrafo'>{{{tituloNovaCamada}}}<br></p>

		<br>
		<p class='paragrafo'>{{{raio}}}</p>
		<div class='i3geoForm i3geoFormIconeNumero'><input id='i3GEOmarkerclusterRaio' type='number' value='50' /></div>
		<br>
		<p class='paragrafo'>{{{opacidade}}}</p>
		<div class='i3geoForm i3geoFormIconeNumero'><input id='i3GEOmarkerclusterOpacidade' type='number' value='50' /></div>
	</div>
	<div id='i3GEOF.markercluster.t3'>
		<p class='paragrafo'>{{{adicionaTema}}}<br><br><input id='i3GEOmarkerclusterbotao1' type='button' value='{{{criaCamada}}}' />
	</div>
</div>
<div style='top: 10px; left: 0px; display: block; width: 98%; color: red' id='i3GEOmarkerclusterfim'></div>
